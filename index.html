<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <input type="number" placeholder="Password Length" id="num" onkeyup="get_password()"><br>
        <input type="text" readonly id="Password"><br>
        <button onclick="get_password()">Refresh</button>
        <button onclick="cpy()">Copy to clipboard</button>
    </div>
<script src="script.js"></script>
</body>
</html>
